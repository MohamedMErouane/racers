<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racers.fun - Frontend Integration Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff88;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid;
        }
        .connected { background: rgba(0, 255, 136, 0.1); border-color: #00ff88; }
        .disconnected { background: rgba(255, 0, 0, 0.1); border-color: #ff0000; }
        .connecting { background: rgba(255, 165, 0, 0.1); border-color: #ffa500; }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #374151;
            border-radius: 5px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #9333ea;
        }
        button {
            background: #9333ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #7c3aed; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }
        .log-entry.error { color: #ff6b6b; }
        .log-entry.success { color: #00ff88; }
        .log-entry.info { color: #60a5fa; }
        .log-entry.warning { color: #fbbf24; }
        .race-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .race-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #374151;
        }
        .race-card h4 {
            margin-top: 0;
            color: #9333ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ Racers.fun - Frontend Integration Test</h1>
        <p>Testing the complete frontend integration with the new backend</p>
        
        <div class="status" id="connectionStatus">
            <strong>Status:</strong> <span id="statusText">Disconnected</span>
        </div>
        
        <div class="test-section">
            <h3>Connection Controls</h3>
            <button id="connectBtn" onclick="connect()">Connect to Backend</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="test-section">
            <h3>Race Information</h3>
            <div class="race-info">
                <div class="race-card">
                    <h4>Current Race</h4>
                    <div id="currentRace">No active race</div>
                </div>
                <div class="race-card">
                    <h4>Countdown</h4>
                    <div id="countdown">--</div>
                </div>
                <div class="race-card">
                    <h4>Total Pot</h4>
                    <div id="totalPot">0 SOL</div>
                </div>
                <div class="race-card">
                    <h4>Online Users</h4>
                    <div id="onlineUsers">0</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>WebSocket Events</h3>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let isConnected = false;
        
        const CONFIG = {
            WS_URL: 'ws://localhost:3001',
            API_URL: 'http://localhost:3001/api'
        };
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            statusElement.className = `status ${status}`;
            statusText.textContent = text;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function connect() {
            try {
                updateStatus('connecting', 'Connecting...');
                log('Attempting to connect to Racers.fun backend...', 'info');
                
                socket = io(CONFIG.WS_URL, {
                    auth: {
                        token: null // No auth for testing
                    }
                });
                
                socket.on('connect', () => {
                    log('‚úÖ Connected to Racers.fun backend!', 'success');
                    isConnected = true;
                    updateStatus('connected', 'Connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                });
                
                socket.on('disconnect', () => {
                    log('‚ùå Disconnected from backend', 'error');
                    isConnected = false;
                    updateStatus('disconnected', 'Disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                });
                
                socket.on('race_state', (data) => {
                    log(`üèÅ Race state received: ${JSON.stringify(data, null, 2)}`, 'info');
                    updateRaceInfo(data);
                });
                
                socket.on('race_update', (data) => {
                    log(`üèÉ Race update: ${JSON.stringify(data, null, 2)}`, 'info');
                    updateRaceProgress(data);
                });
                
                socket.on('race_started', (data) => {
                    log(`üöÄ Race started: ${JSON.stringify(data, null, 2)}`, 'success');
                });
                
                socket.on('race_ended', (data) => {
                    log(`üèÜ Race ended: ${JSON.stringify(data, null, 2)}`, 'success');
                });
                
                socket.on('countdown_update', (data) => {
                    log(`‚è∞ Countdown: ${data.countdown}`, 'info');
                    document.getElementById('countdown').textContent = `${data.countdown}s`;
                });
                
                socket.on('bet_placed', (data) => {
                    log(`üí∞ Bet placed: ${JSON.stringify(data, null, 2)}`, 'info');
                    document.getElementById('totalPot').textContent = `${data.totalPot} SOL`;
                });
                
                socket.on('user_joined', (data) => {
                    log(`üë§ User joined: ${JSON.stringify(data, null, 2)}`, 'info');
                    updateOnlineUsers();
                });
                
                socket.on('user_left', (data) => {
                    log(`üëã User left: ${JSON.stringify(data, null, 2)}`, 'info');
                    updateOnlineUsers();
                });
                
                socket.on('error', (error) => {
                    log(`‚ùå Socket error: ${error.message}`, 'error');
                });
                
            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
                updateStatus('disconnected', 'Connection Failed');
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            isConnected = false;
            updateStatus('disconnected', 'Disconnected');
            log('Disconnected from backend', 'warning');
            
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }
        
        function updateRaceInfo(data) {
            if (data.race) {
                document.getElementById('currentRace').textContent = `Race #${data.race.roundId}`;
                document.getElementById('totalPot').textContent = `${data.race.totalPot} SOL`;
            }
        }
        
        function updateRaceProgress(data) {
            // Update race progress display
            log(`Race progress: ${data.timeElapsed}ms elapsed`, 'info');
        }
        
        function updateOnlineUsers() {
            // Simulate online users count
            const count = Math.floor(Math.random() * 100) + 50;
            document.getElementById('onlineUsers').textContent = count;
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('üöÄ Frontend integration test page loaded', 'info');
            log(`Target URL: ${CONFIG.WS_URL}`, 'info');
            log('Click "Connect to Backend" to start testing', 'info');
        });
    </script>
</body>
</html>
